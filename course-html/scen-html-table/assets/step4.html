<!DOCTYPE html>

                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 100px;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>

                <th>6pm - 7pm</th>

                <td>Comedia</td>
                <td>Deporte</td>
            </tr>
            <tr>
                <th>7pm - 8pm</th>
                <td>Noticias</td>

            </tr>
        </table>
